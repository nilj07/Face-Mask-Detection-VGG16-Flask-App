<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
        }
        .logo {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
        }
        #upload-form input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: calc(100% - 28px);
            transition: border-color 0.3s ease;
        }
        #upload-form input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }
        #upload-form button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        #upload-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        #predicted-image {
            max-width: 100%;
            max-height: 250px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        #predicted-image:hover {
            transform: scale(1.05);
        }
        .success { color: #28a745; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">üò∑</div>
    <h1>Face Mask Detection üî¨</h1>
    <form id="upload-form">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    <div id="results">
        <p>Upload an image to detect if a mask is present.</p>
    </div>
</div>

<script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fileInput = document.getElementById('file-input');
        const file = fileInput.files[0];
        const resultsDiv = document.getElementById('results');
        
        if (!file) {
            resultsDiv.innerHTML = '<p class="error">Please select a file first!</p>';
            return;
        }

        resultsDiv.innerHTML = '<div class="loading"></div><p>Processing image...</p>';

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            // Handle non-200 responses (like 400 bad request)
            if (!response.ok || data.error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${data.error || response.statusText}</p>`;
                return;
            }

            // Successfully received prediction
            let outputHTML = '';
            let statusClass = '';

            if (data.status === 'success') {
                statusClass = 'success';
                outputHTML = `
                    <p class="success">‚úÖ **Prediction:** ${data.label}</p>
                    <p>Confidence: ${data.confidence}</p>
                `;
            } else if (data.status === 'warning') {
                statusClass = 'warning';
                outputHTML = `
                    <p class="warning">‚ö†Ô∏è **Warning:** ${data.message}</p>
                    <p>Label: ${data.label} (Confidence: ${data.confidence})</p>
                `;
            } else {
                 statusClass = 'error';
                 outputHTML = `<p class="error">‚ùå Unexpected status: ${data.status}</p>`;
            }
            
            // Display the uploaded image
            // We use a timestamp to ensure the browser doesn't cache the image path
            const imagePath = data.image_path + '?' + new Date().getTime();
            
            resultsDiv.innerHTML = `
                <img id="predicted-image" src="${imagePath}" alt="Uploaded Image">
                ${outputHTML}
            `;

        } catch (error) {
            resultsDiv.innerHTML = `<p class="error">‚ùå A network or server error occurred: ${error.message}</p>`;
        }
    });
</script>

</body>
</html>
